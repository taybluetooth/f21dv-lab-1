<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <style>
      svg text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }
    </style>

    <script type="module">
      import * as ex from "./js/modules.js";

      function callExercise(i) {
        eval("ex." + "exercise" + i + "()");
      }

      d3.select("body")
        .append("h2")
        .text("Select an exercise from the dropdown")
        .style("font-family", "sans-serif").style("margin-left", "8px");;

      var div = d3.select("body").append("div").classed("selector", true).style("display", "inline");

      var select = d3.select("div").append("select");

      select
        .selectAll("option")
        .data(d3.range(1, 33))
        .enter()
        .append("option")
        .attr("value", function (d) {
          return d;
        })
        .text(function (d) {
          return d;
        });

      select.style("padding", "12px").style("display", "block").style("margin", "8px");

      select.on("change", function (d) {
        var selectedOption = d3.select(this).property("value");
        callExercise(selectedOption);
      });
    </script>
  </body>
</html>
